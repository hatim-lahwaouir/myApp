services:
  frontend:
    container_name: frontend
    build: ./requirements/frontend
    volumes:
      - ./requirements/frontend/app/:/app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    command: npm run dev

  backend:
    container_name: backend
    build: ./requirements/backend
    volumes:
      - ./requirements/backend/api/:/api
    ports:
      - "8000:8000"